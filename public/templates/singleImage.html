<div ng-controller="singleImageController" id="single-img-controller">
    <a ui-sref="singleImage({ imageId: {{ image.id }} })">
        <img src="https://s3.amazonaws.com/imgboard-anne-sp/{{image.image}}" class="singleImg">
    </a><br>
    <p><b>Title:</b> {{image.title}} <br>
    <b>Description:</b> {{image.description}} <br>
    <b>Taken By:</b> {{image.username}}</p>
</div>

    <br><br>

<div ng-controller="addCommentController" id="add-comment">
    <form id="comment-form" method="POST" ng-submit="submit()">
        <input ng-model="username" type="text" name="username" placeholder="Username"><br>
        <input ng-model="comment" type="text" name="comment" placeholder="Comment"><br>
        <button type="submit" name="button">Comment</button>
    </form>
</div>

    <br><br>

<div ng-controller="showCommentController" id="show-comment">
    <!-- <ul ng-if="comments.length > 0"> -->
        <div ng-repeat="comments in comments | limitTo: limit" class="comment-repeat">
            <p><b>{{comments.username}}</b> <i>said</i> "{{comments.comment}}" <i>at</i> {{comments.created_at}}.
            </p>

            <br/>
        </div>
        <button class="button" ng-click="loadMore()" id="loadMore">CLICK TO LOAD MORE</button>
</div>
